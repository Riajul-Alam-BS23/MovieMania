<mat-toolbar color="primary" class="tmdb-header">
    <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
        alt="TMDB Logo" class="logo">
    <button mat-button [matMenuTriggerFor]="moviesMenu">Movies</button>
    <mat-menu #moviesMenu="matMenu" class="custom-menu-panel">
        <button mat-menu-item class="custom-menu-item">Popular</button>
        <button mat-menu-item class="custom-menu-item">Now Playing</button>
        <button mat-menu-item class="custom-menu-item">Upcoming</button>
        <button mat-menu-item class="custom-menu-item">Top Rated</button>
    </mat-menu>
    <button mat-button>TV Shows</button>
    <button mat-button>People</button>
    <button mat-button>More</button>
    <span class="spacer"></span>
    <button mat-icon-button>
        <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button>
        <mat-icon>language</mat-icon>
    </button>
    <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button class="profile-button">
        <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-icon-button>
        <mat-icon>search</mat-icon>
    </button>
</mat-toolbar>

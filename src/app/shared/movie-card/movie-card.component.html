<mat-card class="card">
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <app-movie-rating class="content" 
        [ratingSize]="50"
        [ratingNumber]="76"
    ></app-movie-rating>
    <div class="text-container">
        <p class="title" style="color: black;font-size: 16px;font-weight: bold;">Família é Tudo</p>
        <p class="date" style="color: black;">Mar 04, 2024</p>
    </div>
</mat-card>



<div class="movies-container">
    <div class="movies-header">
        <h3 class="movies-header-title">{{mediaSubType |uppercase}} {{media |uppercase}}</h3>
    </div>
    <div class="movies-lists-content">
        <div class="movies-sort-filter-container">
            <app-sidebar
            (showSearchButton)="onSortChange($event)"
            ></app-sidebar>
        </div>
        <div class="movies-lists-container">
            <div class="movies-lists-card">
                <app-movie-lists-card
                [movies$]="movies$"
                [type]="media"
                ></app-movie-lists-card>
            </div>
            <div class="movies-lists-loading-button">
                <button mat-button class="load-more-button" (click)="loadMore()">
                    Load More
                </button>
            </div>
        </div>
    </div>
    <!-- <button *ngIf="showSearchButton" mat-button class="search-button" (click)="searchButton()">
        Search
    </button> -->
</div>

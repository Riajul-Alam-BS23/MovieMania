
<div class="searchbar-container" [ngStyle]="{'background-image': 'url(' + backgroundImage + ')'
 }">
    <div class="searchbar-content">
        <div class="searchbar-title">
            <h3 style="color: aliceblue;">Welcome.</h3>
            <h3 style="color: aliceblue;">Millions of movies, TV shows and people to discover. Explore now.</h3>
        </div>
        <div class="search-input">
            <input matInput 
                [(ngModel)]="searchQuery" (ngModelChange)="onSearchQueryChange()"
                placeholder="Search for a movie, TV show, person..."
            >
            <button mat-flat-button (click)="onSearch()">Search</button>
        </div>
    </div>
</div>
